<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create account</title>
<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div class="body">
    <a href="index.php"><img alt="logo" src="image/logo.png"></a>
</div>
<div class="form">
<hr>
<form action="register.php" method="POST" enctype="multipart/form-data">
    <h2>User name:</h2>
    <input type="text" name="userName" size="20" maxlength="15">
    <br>

   	<h2>Password:</h2>
    <input type="password" name="password" size="20" maxlength="15">
    <br>
    
    <h2>Confirm password:</h2>
    <input type="password" name="confirmPassword" size="20" maxlength="15">
    <br>

    <h2>Gender:</h2>
    <input type="radio" name="gender" value="male" checked>Male
    <input type="radio" name="gender" value="female">Female
    <br>

    <h2>Your hobbies:</h2>
    <input name="interests[]" type="checkbox" value="music">Music
    <input name="interests[]" type="checkbox" value="game">Game
    <input name="interests[]" type="checkbox" value="film">Film
    <br>

    <h2>Picture:</h2>
    <input type="hidden" name="MAX_FILE_SIZE" value="2048000">
    <input type="file" name="myPicture" size="25" maxlength="100">
    <br>

    <h2>About yourself:</h2>
    <textarea name="remark" cols="30" rows="4" placeholder="Write anything you like"></textarea>
    <br>

    <input type="submit" name="submit" value="Register">
    <input type="reset" name="cancel" value="Clear">
</form>
</div>
</body>
</html>
